<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD131: Web Fundamwentals - Matthew D. Barker - 'Add Description'">
    <meta name="author" content="Matthew D. Barker">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Stardos+Stencil:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/product-review.css">
    <script defer src="./scripts/common.js"></script>
</head>
<body>
    <header class="bottom-border">
        <h1>Product Review</h1>
        <nav></nav>
    </header>
    <main>
        <form method="get" action="review.html" class="product-review">
            <fieldset>
                <label>Product Name<select name="product-name" id="product" required>
                    <option value="" disabled selected>Select a Product &#9660</option>
                </select></label>
            </fieldset>
            <fieldset>
                <div class="ratings-left">
                    <label>Overall Rating</label>
                    <div class="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" />
                        <label for="star-a"></label>
            
                        <input type="radio" name="stars" id="star-b" value="4" />
                        <label for="star-b"></label>
            
                        <input type="radio" name="stars" id="star-c" value="3" />
                        <label for="star-c"></label>
            
                        <input type="radio" name="stars" id="star-d" value="2" />
                        <label for="star-d"></label>
            
                        <input type="radio" name="stars" id="star-e" value="1" required />
                        <label for="star-e"></label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <label>Date of Installation<input type="date" name="installation-date" id="installation" required></label>
            </fieldset>
            <fieldset>
                <label>Which feature did you find useful in the product?</label>
                <label>(Check all that apply)</label>
                <label><input type="checkbox" name="features" value="durability">Durability</label>
                <label><input type="checkbox" name="features" value="ease-of-use">Ease of Use</label>   
                <label><input type="checkbox" name="features" value="performance">Performance</label>
                <label><input type="checkbox" name="features" value="design">Design</label>
            </fieldset>
            <fieldset>
                <label>Written Review <span>(Optional)</span><textarea name="written-review" id="review"></textarea></label>
            </fieldset>
            <fieldset>
                <label>Your Name <span>(Optional)</span><input type="text" name="your-name" id="name"></label>
            </fieldset>

            <input type="submit" value="Post Review">

        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> | Matthew D. Barker | Florida, United States of America</p>
        <p id="lastmodified"></p>
    </footer>
</body>
</html>
