<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="WDD131: Web Fundamwentals - Matthew D. Barker - Product Review Form">
    <meta name="author" content="Matthew D. Barker">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Stardos+Stencil:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/review-form.css">
    <script defer src="./scripts/review-form.js"></script>
    <script defer src="./scripts/common.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="review-form">
            <fieldset>
                <label>Product Name<select id="product-name" required>
                        <option value="" disabled selected>Select a Product</option>
                    </select></label>
                    <label class="overall-rating">Overall Rating</label>
                    <div>
                        <div class="star-rating">
                            <input type="radio" id="star-5" name="rating" value="5" required />
                            <label class="star" for="star-5"></label>
                            <input type="radio" id="star-4" name="rating" value="4" />
                            <label class="star" for="star-4"></label>
                            <input type="radio" id="star-3" name="rating" value="3" />
                            <label class="star" for="star-3"></label>
                            <input type="radio" id="star-2" name="rating" value="2" />
                            <label class="star" for="star-2"></label>
                            <input type="radio" id="star-1" name="rating" value="1" />
                            <label class="star" for="star-1"></label>
                        </div>
                    </div>
                <label>Date of Installation<input type="date" id="installation" name="installation-date" required></label>
                
                <div class="features">Which feature did you find useful in the product?<br>(Check all that apply)</div>
                <label><input type="checkbox" id="durablity-value" name="durablity" value="yes">Durablity</label>
                <label><input type="checkbox" id="use-value" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance-value" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design-value" name="design" value="yes">Design</label>

                <div class="optional-fields">
                    <label>Written Review <span class="optional">(Optional)</span><textarea name="written-review"></textarea> </label>
                    <label>Your Name <span class="optional">(Optional)</span><input type="text" name="your-name"></label>                
                </div>
            </fieldset>

            <input type="submit" value="Post Review">

        </form>
    </main>
    <footer>
        <p><span id="currentyear"></span> | Matthew D. Barker | Florida, United States of America</p>
        <p id="lastmodified"></p>
    </footer>
</body>

</html>
